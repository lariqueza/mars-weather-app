<!DOCTYPE html>
<html>
    <head>
        <title>Planet Mars</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="mars.css">
        <script type="text/javascript" src="mars.js"></script>
   </head>
   <body>
       <div class="planet planetMars">
           <h2>Mars</h2>
           <div class="container">
               <div class="loader"><span></span></div>
               <div class="mars"></div>
           </div>
       </div>
       <main class="mars-current-weather">
           <h1 class="main-title">Latest weather at Elysium</h1>

           <div class="date">
           <h2 class="section-title section-title--date">Sol 377</h2>
           <p class="date__day">Novermber 18</p>
           </div>

           <div class="temp">
               <h2 class="section-title">Temperature</h2>
               <p class="previous-day__temp">High: -20 C</p>
               <p class="previous-day__temp">Low: -98 C</p>
           </div>

           <div class="wind">
                <h2 class="section-title">Wind</h2>
                <p class="reading">75 kph</p>
                    <div class="wind__direction">
                        <p class="sr-only">45deg</p>
                    <div class="wind__arrow"></div>
                </div>
           </div>

           <button type="button" class="btn btn-outline-danger">Farenheit</button>

           <div class="previous-weather show-weather">
           </div>

           <h2 class="main-title previous-weather__title">Previous 7 days</h2>   
           <div class="previous-days">
               <div class="previous-day">
                <h3 class="previous-day__sol">Sol 371</h3>
                <div class="previous-day__date">Novemebr 17</div>
                <p class="previous-day__temp">High: 20 C</p>
                <p class="previous-day__temp">Low: -120 C</p>
                <button type="button" class="btn btn-outline-danger">More info</button>
            </div>
        </div>
    </main>
       
    </body>
</html>
